<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <nav>
    <header>
      <h1>Star Wars Characters</h1>
      <span>Incomplete list</span>
    </header>
  </nav>
  <main>
      <div class="row">
      <div class="col-12">
        <span>TESTING</span>
      </div>
    <div class="row">
      <div class="col-4 rey-sq">
        <div class="card">
          <img src="images/rey_square.png">
          <div class="caption">
            <p>Ray</p>
            <span>Protagonist, from Tatooine</span>
          </div>
        </div>
      </div>
      <div class="col-4 fin-sq">
        <div class="card">
          <img src="images/finn_square.png">
          <div class="caption">
            <p>Finn</p>
            <span>Storm trooper, befriends Rey</span>
          </div>
        </div>
      </div>
      <div class="col-4 kyl-sq">
        <div class="card">
          <img src="images/kylo_square.png">
          <div class="caption">
            <p>Kylo</p>
            <span>Main villian, or is he?</span>
          </div> 
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 poe-sq">
        <div class="card">
          <img src="images/poe_square.png">
          <div class="caption">
            <p>Poe</p>
            <span>Neutral pilot</span>
          </div>
        </div>
      </div>
      <div class="col-4 che-sq">
        <div class="card">
          <img src="images/chewbacca_square.png">
          <div class="caption">
            <p>chewbacca</p>
            <span>A great first mate</span>
          </div>
        </div>
      </div>
      <div class="col-4 yod-sq">
        <div class="card">
          <img src="images/yoda_square.png">
          <div class="caption">
            <p>Yoda</p>
            <span>Wise old Jedi master</span>
          </div>
        </div>
      </div>
    </div>
    
  </main>
</body>
</html>
