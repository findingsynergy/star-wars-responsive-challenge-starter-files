<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <div class="orange" ;>
    <header class="row">
      <div class="orange col-12">
        <h1>Star Wars Characters</h1>
        <div>Incomplete list</div>
      </div>
    </header>
  </div>
  <main>
    <div class="row">
    <div class="col-4">
      <div class="card">
        <img src="images/rey_square.png">
        <h3>Ray</h3>
        <div>Protagonist, from Tatooine</div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="images/finn_square.png">
        <h3>Finn</h3>
        <div>Strom Trooper, befriends Ray</div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="images/kylo_square.png">
        <h3>Kylo</h3>
        <div>Main villian, or is he?</div>
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col-4">
      <div class="card">
        <img src="images/poe_square.png">
        <h3>Poe</h3>
        <div>Neutral pilot</div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="images/chewbacca_square.png">
        <h3>Chewbacca</h3>
        <div>A great first mate</div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="images/yoda_square.png">
        <h3>Chewbacca</h3>
        <div>Wise old Jedi master</div>
      </div>
    </div>
    <div class="col-12 bot-margin"></div>
    </div>
  </main>
</body>

</html>
