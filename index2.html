<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main2.css" />
</head>

<body>
  <main>
    <div class="titlebar">
      <div class="col12">
        <h1>Star Wars Characters</h1>
        <h3>Incomplete list</h3>
      </div>
    </div>
    
    <div class="rowx">
      <div class="col4y">
        <img src="images/finn_square.png">
        <div class="caption">
          <span class="name">Finn</span>
          <span class="description">Storm trooper, befriends Rey</span>
        </div>
      </div>
      <div class="col4x">
        <img src="images/rey_square.png">
        <div class="caption">
          <span class="name">Ray</span>
          <span class="description">Protagonist, from Tatooine</span>
        </div>
      </div>
      <div class="col4z kyl-sq">
        <img src="images/kylo_square.png">
        <div class="caption">
          <span class="name">Kylo</span>
          <span class="description">Main villian, or is he?</span>
        </div> 
      </div>
    </div>
  </main>
</body>
