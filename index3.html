<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main3.css" />
  <link rel="stylesheet" href="styles/float-grid3.css" />

</head>
<body>


<div class="orange">
  <h1>S</h1>
  <span>I</span>
  <br>
</div>
<header class="row page-title">
  <div class="col-12 title">
    <h1>Star Wars Characters</h1>
    <span>Incomplete list</span>
  </div>
</header>
<div class="row blank"></div>
<div class="row">
  <div class="col-4">
    <div class="card">
      <img src="images/rey_square.png">
      <span class="name">Ray</span>
      <span class="description">Protagonist, from Tatooine</span>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="images/finn_square.png">
      <span class="name">Finn</span>
      <span class="description">Storm Trooper, befriends Ray</span>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="images/kylo_square.png">
      <span class="name">Kylo</span>
      <span class="description">Main villian, or is he?</span>
    </div>
  </div>
  <div class="col-12"></div>
  <div class="col-4">
    <div class="card">
      <img src="images/poe_square.png">
      <span class="name">Poe</span>
      <span class="description">Neutral pilot</span>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="images/chewbacca_square.png">
      <span class="name">Chewbacca</span>
      <span class="description">A great first mate</span>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="images/yoda_square.png">
      <span class="name">Yoda</span>
      <span class="description">Wise old Jedi master</span>
    </div>
  </div>
</div>
<div class="row blank"></div>

</body>
</html>
